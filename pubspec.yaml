name: characters_king_tide
description: "A Futurama Characters app built with Flutter using Clean Architecture and MobX pattern."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Design System
  design_system:
    path: design_system

  # State Management
  mobx: ^2.4.1
  flutter_mobx: ^2.2.1+1

  # Network
  http: ^1.2.2
  connectivity_plus: ^6.1.2
  graphql_flutter: ^5.2.0-beta.7

  # Local Storage
  drift: ^2.23.0
  sqlite3_flutter_libs: ^0.5.24
  path_provider: ^2.1.5
  path: ^1.9.0
  shared_preferences: ^2.3.3

  # Dependency Injection
  get_it: ^8.0.2

  # UI
  cupertino_icons: ^1.0.8
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  sliding_up_panel: ^2.0.0+1
  flutter_screenutil: ^5.9.3
  home_widget: ^0.9.0

  # Utilities
  intl: ^0.20.2
  dartz: ^0.10.1
  equatable: ^2.0.5
  package_info_plus: ^8.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mocktail: ^1.0.4
  flutter_launcher_icons: ^0.14.2
  drift_dev: ^2.23.0
  build_runner: ^2.4.14
  mobx_codegen: ^2.6.1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icon/

  fonts:
    - family: CircularStd
      fonts:
        - asset: assets/fonts/CircularStd-Book.ttf
        - asset: assets/fonts/CircularStd-Medium.ttf
          weight: 600
        - asset: assets/fonts/CircularStd-Black.ttf
          weight: 700
        - asset: assets/fonts/CircularStd-Bold.ttf
          weight: 900

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true

  # Optional: Adaptive icon for Android
  adaptive_icon_background: "#FF6F00"
  adaptive_icon_foreground: "assets/images/app_icon.png"

  # Optional: Generate web icons
  web:
    generate: true
    image_path: "assets/images/app_icon.png"
    background_color: "#FF6F00"
    theme_color: "#FF6F00"
